<div class="container-fluid">
  <table id="export" class="table table-bordered table-responsive" align="center">
  <thead>
    <tr>
      <td>
       Sl No.
      </td>
      <td>
        Name
      </td>
      <td>
        Points
      </td>
      <td>
        Submitted By
      </td>
      <td>
        Allotted Points
      </td>
      <td>
        Status
      </td>
    </tr>
</thead>

<tr ng-class="x.status" ng-repeat='x in submissions | orderBy:"status"' ng-click="open_submission(x)">
  <td>{{$index+1}}</td>
  <td>{{x.taskID.task_name}}</td>
  <td>{{x.taskID.points}}</td>
  <td>{{x.caID.name}}</td>
  <td>{{x.allotted_points}}</td>
  <td>{{x.status}}</td>
</tr>


</table>
  <div class="modal fade" id="subdesc"  role="dialog" aria-labelledby="taskdesc" aria-hidden="true" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
           <h4 class="modal-title" id="myModalLabel">{{submission.taskID.task_name}},{{submission.taskID.points}} points</h4>
        </div>
        <div class="modal-body">
              <div class="row">
                  <div ng-repeat="image in images_to_be_shown" class="col-md-5 col-sm-10 col-xs-10">
                      <img style="max-width:100%;max-height:100%" ng-if="image!='' && image!=undefined" src={{image}}/>
                  </div>
                  
              </div>
        </div>
        <div class="modal-footer">
            <button ng-if = "submission.status=='pending'" ng-disabled="loading" type="button" class="btn btn-success" ng-click="accept()" >ACCEPT</button>
            <button ng-if="submission.status=='pending'" ng-disabled="loading" type="button" class="btn btn-danger" ng-click="reject()">REJECT</button>
            <button ng-if="submission.status!='pending'" ng-disabled="loading" type="button" class="btn btn-info" ng-click="re_evaluate()">RE-EVALUATE</button>
            <button ng-disabled="loading" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button ng-if="loading">Loading....</button>
            <!-- {{loading}} -->
          </div>
      </div>
    </div>
  </div>
</div>
