<ul class="message-list collection">
  <li class="collection-item message-item avatar" ng-repeat="message in messages track by message.uuid" repeat-complete="listDidRender()" ng-class="{ 'align-right' : checkUser(message.username)}" id="message-unit">
    <message-item id="{{message.uuid}}" content="{{message.content}}" sender-uuid="{{message.sender_uuid}}" date="{{message.date}}" username="{{message.username}}"></message-item>
  </li>
</ul>
