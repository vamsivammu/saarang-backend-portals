<div class="message-form">
	<form ng-submit="sendMessage()" class="chat-form container-fluid">
		<textarea ng-model="messageContent" placeholder="Type your message" id="chat-content" class="col-sm-9 col-lg-9 col-xs-9 col-md-9"></textarea>
	    <button type="submit" class="btn col-sm-3 col-lg-3 col-xs-3 col-md-3" id="chat-send">
	        <span class="glyphicon glyphicon-send"></span>
	    </button>
  	</form>
</div>
